<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab07</title>
    <script src="index.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#EYES").click(function(){
        $("#EYES-IMG").fadeIn();
      });
      $("#EARS").click(function(){
        $(".ears_left").fadeIn();
        $(".ears_right").fadeIn();
      });
      $("#NOSE").click(function(){
        $(".nose-img").fadeIn();
      });
      $("#LIPS").click(function(){
        $(".lips").fadeIn();
      });
      $("#HAT").click(function(){
        $(".img-hat").fadeIn();
      });
    });
    </script>

  </head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <body>
  <h1>Mr. Potato Head</h1>
  <h3>To add facial features to Mr. Potato Head, press these buttons!</h3>
<br>
      <button id="EYES" class="btn btn-dark eyes">Eyes</button>
      <button id="EARS" class="btn btn-dark ears">Ears</button>
      <button id="NOSE"class="btn btn-dark nose">Nose</button>
      <button id="LIPS"class="btn btn-dark ears">Lips</button>
      <button id="HAT"class="btn btn-dark hat">Hat</button>



      <div class="images">
        <img class="Potato" src="images/potato.gif" alt="Mr.PotatoHead">
        <img class="lips" src="images/lip.png">
        <img class="ears_left"src="images/left ear.png">
        <img class="ears_right" src="images/right-ear.png">
        <img class="nose-img" src="images/nose.png">
        <img id="EYES-IMG"class="img-eyes" src="images/eyes.png">
        <img class="img-hat" src="images/hat.png">
      </div>

<footer><a class="btn btn-dark" type="button" href="code.txt">Source Code</a></footer>

  </body>
</html>
